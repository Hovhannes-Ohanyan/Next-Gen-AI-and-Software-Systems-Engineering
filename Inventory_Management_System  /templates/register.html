<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<style>
    /* Style the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Style the container */
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    margin-top: 50px;
}

/* Style the h1 header */
h1 {
    color: #333;
}

/* Style the form */
form {
    display: flex;
    flex-direction: column;
}

/* Style the labels */
label {
    font-weight: bold;
    margin-top: 10px;
    color: #555;
}

/* Style the input fields */
input {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style the submit button */
button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the registration message */
.message {
    margin-top: 10px;
    color: green;
}

</style>
<body>
    <h1>Register</h1>
    <div class="message">
        {% if registration_message %}
            {{ registration_message }}
        {% endif %}
    </div>
    <form action="/register" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
