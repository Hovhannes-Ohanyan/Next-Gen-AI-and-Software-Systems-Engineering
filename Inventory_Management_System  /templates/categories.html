<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<style>
    /* Style the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Style the container */
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    margin-top: 50px;
}

/* Style the h1 header */
h1 {
    color: #333;
}

/* Style the list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Style list items */
li {
    margin-top: 10px;
}

/* Style links */
a {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #0056b3;
}

</style>
<body>
<h1>Categories</h1>
<ul>
    {% for category in categories %}
    <li>{{ category[1] }}</li>
    {% endfor %}
</ul>
</body>
</html>
